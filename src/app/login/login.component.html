<div class="main">  	
  <input type="checkbox" id="chk" aria-hidden="true">

    <div class="login" >
      <form class="form" (ngSubmit)="login()">
        <label for="chk" aria-hidden="true">Log in</label>
        <input [(ngModel)]="emailr" class="input" type="email" name="email" placeholder="Email" required="">
        <input [(ngModel)]="passwordr" class="input" type="password" name="pswd" placeholder="Password" required="">
        <button type="submit">Log in</button>
      </form>
    </div>

    <div class="register">
      <form class="form"  (ngSubmit)="onSubmit()">
        <label for="chk" aria-hidden="true">Registrate</label>
        <input [(ngModel)]="name" class="input" type="text" name="txt" placeholder="Username" required="">
        <input [(ngModel)]="email" class="input" type="email" name="email" placeholder="Email" required="">
        <input [(ngModel)]="password" class="input" type="password" name="pswd" placeholder="Password" required="">
        <select [(ngModel)]="id_rol" class="input" name="role" required>
          <option *ngFor="let role of roles"  [value]="role.id">{{ role.nombre }}</option>
        </select>

        <button  type="submit" >Register</button>
      </form>
    </div>
    
</div>
